# docker-compose.yml
version: '3.8'

services:
  pgvector:
    image: pgvector/pgvector:pg16  # Uses PostgreSQL 16 with pgvector pre-installed
    container_name: pgvector_db
    environment:
      POSTGRES_USER: ${DB_USER}          # Replace with your desired username
      POSTGRES_PASSWORD: ${DB_PASSWORD}  # Replace with your desired password
      POSTGRES_DB: ${DB_NAME}             # Optional: specify your database name
    ports:
      - "5432:5432"
    volumes:
      - pgvector_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  pgvector_data: