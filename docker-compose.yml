# docker-compose.yml
version: '3.8'

services:
  pgvector:
    image: pgvector/pgvector:pg16  # Uses PostgreSQL 16 with pgvector pre-installed
    container_name: pgvector_db_1
    environment:
      POSTGRES_USER: admin          # Replace with your desired username
      POSTGRES_PASSWORD: admin@123  # Replace with your desired password
      POSTGRES_DB: my_db             # Optional: specify your database name
    ports:
      - "5433:5432"
    volumes:
      - pgvector_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  pgvector_data: